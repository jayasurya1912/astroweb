<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nadi Astrology</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Modal background */
    .modal-content {
      background: radial-gradient(circle at top, #7a0f0f, #2c0a0a);
      color: #fff;
      text-align: center;
      border-radius: 20px;
      border: 3px solid gold;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
      overflow: hidden;
      animation: zoomIn 0.7s ease;
    }
    .modal-body {
      padding: 35px 25px;
    }
    .modal-body h2 {
      font-family: 'Georgia', serif;
      font-size: 30px;
      margin-top: 15px;
      margin-bottom: 15px;
      color: #ffd700;
      text-shadow: 0 0 12px rgba(255,215,0,0.8);
    }
    .modal-body p {
      font-size: 18px;
      line-height: 1.6;
      color: #f1f1f1;
    }
    .modal-header {
      border: none;
    }
    .btn-close {
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.9;
    }
    /* Icon image */
    .divine-icon {
      width: 180px;
      object-fit: contain;
      margin-bottom: 15px;
      filter: drop-shadow(0px 0px 8px gold);
    }
    /* Animation */
    @keyframes zoomIn {
      from {transform: scale(0.6); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
  </style>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="welcomeModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img src="images/mainlogo.jpg" alt="Om Symbol" class="divine-icon">
        <h2>ðŸŒ¸ Welcome to Nadi Astrology </h2>
        <p>
          Unlock the wisdom of ancient palm leaves <br>
          and discover your destiny through sacred guidance. <br>
          Experience the divine path of your life journey.
        </p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Show popup after 2 seconds
  window.addEventListener("load", () => {
    setTimeout(() => {
      const modal = new bootstrap.Modal(document.getElementById('welcomeModal'));
      modal.show();
    }, 2000);
  });
</script>

</body>
</html>
