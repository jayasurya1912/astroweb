<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Logo Navbar with Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-custom {
      background: #fff;
    }
    .navbar-logo {
      max-height: 65px;
    }
    .nav-link {
      font-weight: 600;
      color: #000;
      text-transform: uppercase;
      margin: 0 12px;
      font-size: 18px;
      margin-left: 40px;
    }
    .nav-link:hover {
      color: #d63384;
    }

    /* Center alignment (desktop) */
    .navbar-nav {
      align-items: center;
    }
    .left-gap {
      margin-right: 50px;
    }
    .right-gap {
      margin-left: 50px;
    }

    /* Offcanvas custom */
    .offcanvas-custom {
      background: #fff;
      width: 250px;
    }
    .offcanvas-custom .nav-link {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom ">
  <div class="container-fluid">

    <!-- Logo -->
    <a class="navbar-brand d-lg-none" href="#">
      <img src="images/mainlogo.jpg" alt="Logo" class="navbar-logo">
    </a>

    <!-- Hamburger (sidebar trigger) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Desktop Menu -->
    <div class="collapse navbar-collapse justify-content-center d-none d-lg-block">
      <ul class="navbar-nav w-100 justify-content-center">

        <!-- Left Menu -->
        <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
        <li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
        <li class="nav-item"><a class="nav-link left-gap" href="#">SERVICES</a></li>

        <!-- Center Logo -->
        <li class="nav-item px-3">
          <a class="navbar-brand mx-3" href="#">
            <img src="images/mainlogo.jpg" alt="Logo" class="navbar-logo">
          </a>
        </li>

        <!-- Right Menu -->
        <li class="nav-item"><a class="nav-link right-gap" href="#">OUR PARTNERS</a></li>
        <li class="nav-item"><a class="nav-link" href="#">BLOG</a></li>
        <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Offcanvas Sidebar (Tablet & Mobile) -->
<div class="offcanvas offcanvas-start offcanvas-custom" tabindex="-1" id="mobileMenu">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
      <li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
      <li class="nav-item"><a class="nav-link" href="#">SERVICES</a></li>
      <li class="nav-item"><a class="nav-link" href="#">OUR PARTNERS</a></li>
      <li class="nav-item"><a class="nav-link" href="#">BLOG</a></li>
      <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
    </ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
